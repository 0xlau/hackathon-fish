<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea of Disorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap");

      body {
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden;
      }

      .fish-swim {
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Liquid distortion effect for the sea */
      .sea-background {
        background: radial-gradient(
          circle at 50% 50%,
          #1e293b 0%,
          #0f172a 100%
        );
        filter: url("#turbulence");
      }

      .mirror-fish-mask {
        mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><path d="M90 30 Q70 0 40 10 T10 30 T40 50 T90 30 Z" fill="black"/></svg>');
        -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg"><path d="M90 30 Q70 0 40 10 T10 30 T40 50 T90 30 Z" fill="black"/></svg>');
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-size: contain;
        -webkit-mask-size: contain;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- SVG Filter for water distortion -->
    <svg style="display: none">
      <defs>
        <filter id="turbulence">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01"
            numOctaves="3"
            result="noise"
          />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" />
        </filter>
      </defs>
    </svg>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
